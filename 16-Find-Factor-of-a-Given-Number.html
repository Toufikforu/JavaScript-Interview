<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Factor of a Given Number | Javascript</title>
  </head>
  <body>
    <script>
      const userInput = prompt("Enter Positive Number only");

      for (let i = 0; i <= userInput; i++) {
        if (userInput % i == 0) {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
