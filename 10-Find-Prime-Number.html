    <script>
      var userInput = prompt("Enter Your number");

      if (userInput == 1) {
        console.log(`${userInput} is not prime neither composite number`);
      } else if (userInput < 1) {
        console.log(`Prime number of ${userInput} is not possible`);
      } else {
        for (let i = 2; i < userInput; i++) {
          if (userInput % i == 0) {
            var result = `${userInput} is not prime number`;
          } else {
            var result = `${userInput} is prime number`;
          }
        }
        console.log(result);
      }
    </script>
