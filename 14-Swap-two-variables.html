<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to Swap two Variables | Javascript</title>
  </head>
  <body>
    <script>
      let x = 10;
      let y = 20;

      // using third veriable
      let tou = x;
      x = y;
      y = tou;

      console.log(`Variable x = ${x} and Variable y = ${y}`);
    </script>
  </body>
</html>
